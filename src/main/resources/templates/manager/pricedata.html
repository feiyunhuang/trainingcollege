<div class="container-fluid">

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Training College经理

            </h1>

            <div class="row placeholders">

            </div>

            <h2 class="sub-header">查看数据</h2>
            <div class="table-responsive">


                <div id="main" style="width: 1000px;height:600px;"></div>



            </div>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">

    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['待支付订单总额','取消订单总额','已支付订单总额','已完成订单总额','退订订单总额']
        },
        series: [
            {
                name:'订单价值',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335.0, name:'待支付订单总额'},
                    {value:310.1, name:'取消订单总额'},
                    {value:234.2, name:'已支付订单总额'},
                    {value:135, name:'已完成订单总额'},
                    {value:1548, name:'退订订单总额'}
                ]
            }
        ]
    };





    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


    $.ajax({
        url: '/manager/getdata',
        data: '',
        dataType: 'json',
        success: function (data) {
            console.log(data);

            option.series[0].data =Array.from(data);

            myChart.setOption(option);
//


        }

    });


</script>
