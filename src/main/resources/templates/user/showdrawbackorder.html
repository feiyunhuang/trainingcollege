            <div class="row placeholders">

            </div>

            <h2 class="sub-header">已退订订单</h2>

                    <tr>
                        <th>订单ID</th>
                        <th>总价格</th>
                        <th>创建时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${drawbackorders}">

                        <td th:text="${order.id}">1234567</td>

                        <td th:text="${order.totalprice}"></td>


                        <td th:text="${#dates.format(new java.util.Date(order.createtime),'yyyy-MM-dd HH:mm:ss')}">

                    </tr>


                    </tbody>
                </table>
