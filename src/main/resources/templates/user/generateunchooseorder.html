<div class="container-fluid">

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="row placeholders">
        </div>
        <h2 class="sub-header">生成订单（不选班级）</h2>

        <div class="person_info">
            <h3>订单信息：</h3>
            <table class="table table-bordered table-striped">
                <tr>

                <tr>
                    <th>课程名</th>
                    <td th:text="${order.classname}">高等数学</td>
                </tr>

                <tr>
                    <th>开课日期</th>
                    <td th:text="${order.begindate}">高等数学</td>
                </tr>

                <tr>
                    <th>单价</th>
                    <td th:text="${order.price}">1200.0</td>
                </tr>
                <tr>
                    <th>会员id</th>
                    <td th:text="${order.memberid}">1</td>
                </tr>
                <tr>
                    <th>会员等级</th>
                    <td th:text="${order.memberlevel}">1</td>
                </tr>
                <tr>
                    <th>可享受折扣</th>
                    <td th:text="${order.discount}+'折'">98折</td>
                </tr>
                <tr>
                    <th>已绑定网银</th>
                    <td th:text="${order.phone}">18994360017</td>
                </tr>
                <th>当前可用折扣券</th>
                <td th:text="${order.coupon}">0</td>
                </tr>
                </tr>
            </table>
        </div>

        <form class="form-horizontal" method="post" role="form" action="register.html" th:action="@{/school/addclass}">


                <label  class="col-sm-2 control-label">选择数量</label>
                <div class="col-sm-1">
                    <select class="form-control" name="classnum">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>


            <label class="col-sm-2 control-label">使用抵用券</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="price"
                       name="price">
            </div>


            <label class="col-sm-2 control-label"></label>

            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-success btn-block" type="submit">前往支付</button>
            </div>
        </form>

        <label  class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <a th:href="@{/index}"><button class="btn btn-lg btn-primary btn-block">生成订单，等等再付</button></a>
        </div>

    </div>
