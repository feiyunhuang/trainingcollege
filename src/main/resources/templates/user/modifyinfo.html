    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>会员信息</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" >

</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/user/userinfo}">个人信息</a></li>
                <li><a th:href="@{/index}">选课商城</a></li>
                <li><a th:href="@{/user/memberinfo}">会员信息</a></li>
                <li><a th:href="@{/user/showmyclass}">查看课程</a></li>
                <li><a th:href="@{/user/showmymark}">查看成绩</a></li>
                <li><a th:href="@{/user/showunpayorder}">查看未支付订单</a></li>
                <li><a th:href="@{/user/showcancelorder}">查看取消订单</a></li>
                <li><a th:href="@{/user/showpayedorder}">查看已支付订单</a></li>
                <li><a th:href="@{/user/showsuccessorder}">查看成功订单</a></li>
                <li><a th:href="@{/user/showdrawbackorder}">查看已退订单</a></li>
                <li><a th:href="@{/user/modifyinfo}">修改会员信息</a></li>
                <li><a th:href="@{/user/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="row placeholders">
        </div>
        <h2 class="sub-header">修改会员信息</h2>

        <form class="form-horizontal" method="post" role="form" action="register.html" th:action="@{/user/modifyinfo}">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">修改会员名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name"
                           name="name">
                </div>
            </div>


            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">修改密码</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="password"
                           name="password">
                </div>
            </div>


            <div class="form-group">
                <label for="passwordagain" class="col-sm-2 control-label">再输一次密码</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="passwordagain"
                           name="passwordagain">
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">修改绑定网银</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="phone"
                           name="phone">
                </div>
            </div>


            <label for="name" class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
            </div>





        </form>

    </div>
</div>
</div>

</body>
</html>
