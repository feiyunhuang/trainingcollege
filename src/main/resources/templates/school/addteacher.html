<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>会员信息</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/school/schoolinfo}">机构信息</a></li>
                <li><a th:href="@{/school/schoolclass}">机构已有课程</a></li>
                <li><a th:href="@{/school/schoolteacher}">查看机构老师</a></li>
                <li><a th:href="@{/school/addclass}">添加新的课程</a></li>
                <li><a th:href="@{/school/addteacher}">添加新的老师</a></li>
                <li><a th:href="@{/school/addmark}">添加签到和成绩</a></li>
                <li><a th:href="@{/school/modifyinfo}">修改机构信息</a></li>
                <li><a th:href="@{/school/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="row placeholders">
        </div>
        <h2 class="sub-header">添加新的老师</h2>

        <form class="form-horizontal" method="post" role="form"  th:action="@{/school/addteacher}">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">老师名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name"
                           name="name">
                </div>
            </div>


            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">老师的描述</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="3" cols="20"  placeholder="添加一些对课程的描述吧" name="description"></textarea>
                </div>
            </div>

            <label for="name" class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
            </div>





        </form>

    </div>
</div>
</div>
