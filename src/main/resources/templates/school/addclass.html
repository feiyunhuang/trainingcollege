        <h2 class="sub-header">发布新的课程</h2>

        <form class="form-horizontal" method="post" role="form" action="register.html" th:action="@{/school/addclass}">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">课程名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name"
                       name="name">
            </div>
            <!--<div style="display: inline">-->
                <!--<label class="help-block">6-16位字母、数字、符号、区分大小写</label>-->
            <!--</div>-->
        </div>


            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">任课老师</label>
                <div class="col-sm-2">
                    <select class="form-control" name="teacher">
                        <option  th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                    </select>
                </div>
            </div>




            <div class="form-group">
            <label for="name" class="col-sm-2 control-label">上课时间选择</label>

                    <input type="checkbox" id="inlineCheckbox1" name="timeaweek" value="mon"> 周一
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" name="timeaweek" value="tue"> 周二
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" name="timeaweek" value="wed"> 周三
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox4" name="timeaweek" value="thu"> 周四
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox5" name="timeaweek" value="fri"> 周五
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox6" name="timeaweek" value="sat"> 周六
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox7" name="timeaweek" value="sun"> 周日
                </label>
            </div>
            </div>



            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">开始时间</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" id="startDate" value="07/01/2018" name="begindate">
            </div>
            </div>


            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">持续周数</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="week"
                           name="week">
                </div>
            </div>



            <div class="form-group">
            <div class="clearfix">
                <label for="name" class="col-sm-2 control-label">上课时间</label>
                <div class="col-sm-2">
                <div class="input-group clockpicker pull-center" data-placement="left" data-align="top" data-autoclose="true">
                    <input type="text" class="form-control" value="10:00" name="begintime">
                    <span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
                </div>
                </div>
                <div class="col-sm-2">
                    <div class="input-group clockpicker pull-center" data-placement="left" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="12:00" name="endtime">
                        <span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
                    </div>
                </div>

            </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">班级数</label>
                <div class="col-sm-1">
            <select class="form-control" name="classnum">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
                </div>
            </div>


            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">班级人数</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="studentaclass"

                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">价格</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="price"

                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-4">
                    <textarea class="form-control" rows="3" cols="20"  placeholder="添加一些对课程的描述吧" name="description"></textarea>
                </div>
                </div>

            <label for="name" class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
            </div>

<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" src="../../static/js/moment.js" th:src="@{/js/moment.js}"></script>

<script type="text/javascript" src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap-clockpicker.min.js" th:src="@{/js/bootstrap-clockpicker.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $('#config-text').keyup(function() {
            eval($(this).val());
        });

        $('.configurator input, .configurator select').change(function() {
            updateConfig();
        });

        $('.demo i').click(function() {
            $(this).parent().find('input').click();
        });

        $('#startDate').daterangepicker({
            singleDatePicker: true,
            startDate: moment().subtract(6, 'days')
        });

        $('#endDate').daterangepicker({
            singleDatePicker: true,
            startDate: moment()
        });

        updateConfig();

        function updateConfig() {
            var options = {};

            if ($('#singleDatePicker').is(':checked'))
                options.singleDatePicker = true;

            if ($('#showDropdowns').is(':checked'))
                options.showDropdowns = true;

            if ($('#showWeekNumbers').is(':checked'))
                options.showWeekNumbers = true;

            if ($('#showISOWeekNumbers').is(':checked'))
                options.showISOWeekNumbers = true;

            if ($('#timePicker').is(':checked'))
                options.timePicker = true;

            if ($('#timePicker24Hour').is(':checked'))
                options.timePicker24Hour = true;

            if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
                options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

            if ($('#timePickerSeconds').is(':checked'))
                options.timePickerSeconds = true;

            if ($('#autoApply').is(':checked'))
                options.autoApply = true;

            if ($('#dateLimit').is(':checked'))
                options.dateLimit = { days: 7 };

            if ($('#ranges').is(':checked')) {
                options.ranges = {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                };
            }

            /*if ($('#locale').is(':checked')) {
              $('#rtl-wrap').show();
              options.locale = {
                direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
                format: 'MM/DD/YYYY HH:mm',
                separator: ' - ',
                applyLabel: 'Apply',
                cancelLabel: 'Cancel',
                fromLabel: 'From',
                toLabel: 'To',
                customRangeLabel: 'Custom',
                daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr','Sa'],
                monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                firstDay: 1
              };
            } else {
              $('#rtl-wrap').hide();
            }*/

            if ($('#locale').is(':checked')) {
                $('#rtl-wrap').show();
                options.locale = {
                    direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
                    format: 'MM/DD/YYYY HH:mm',
                    separator: ' - ',
                    applyLabel: '确定',
                    cancelLabel: '取消',
                    fromLabel: 'From',
                    toLabel: 'To',
                    customRangeLabel: 'Custom',
                    daysOfWeek: ['日', '一', '二', '三', '四', '五','六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    firstDay: 1
                };
            } else {
                $('#rtl-wrap').hide();
            }

            if (!$('#linkedCalendars').is(':checked'))
                options.linkedCalendars = false;

            if (!$('#autoUpdateInput').is(':checked'))
                options.autoUpdateInput = false;

            if (!$('#showCustomRangeLabel').is(':checked'))
                options.showCustomRangeLabel = false;

            if ($('#alwaysShowCalendars').is(':checked'))
                options.alwaysShowCalendars = true;

            if ($('#parentEl').val().length)
                options.parentEl = $('#parentEl').val();

            if ($('#startDate').val().length)
                options.startDate = $('#startDate').val();

            if ($('#endDate').val().length)
                options.endDate = $('#endDate').val();

            if ($('#minDate').val().length)
                options.minDate = $('#minDate').val();

            if ($('#maxDate').val().length)
                options.maxDate = $('#maxDate').val();

            if ($('#opens').val().length && $('#opens').val() != 'right')
                options.opens = $('#opens').val();

            if ($('#drops').val().length && $('#drops').val() != 'down')
                options.drops = $('#drops').val();

            if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'btn btn-sm')
                options.buttonClasses = $('#buttonClasses').val();

            if ($('#applyClass').val().length && $('#applyClass').val() != 'btn-success')
                options.applyClass = $('#applyClass').val();

            if ($('#cancelClass').val().length && $('#cancelClass').val() != 'btn-default')
                options.cancelClass = $('#cancelClass').val();

            $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') + ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});");

            $('#config-demo').daterangepicker(options, function(start, end, label) { console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')'); });

        }

    });


</script>
<script type="text/javascript">
    $('.clockpicker').clockpicker()
        .find('input').change(function(){
        console.log(this.value);
    });
    var input = $('#single-input').clockpicker({
        placement: 'bottom',
        align: 'left',
        autoclose: true,
        'default': 'now'
    });

    // Manually toggle to the minutes view
    $('#check-minutes').click(function(e){
        // Have to stop propagation here
        e.stopPropagation();
        input.clockpicker('show')
            .clockpicker('toggleView', 'minutes');
    });
    if (/mobile/i.test(navigator.userAgent)) {
        $('input').prop('readOnly', true);
    }
</script>
