<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>个人信息</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" >

</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/school/schoolinfo}">机构信息</a></li>
                <li><a th:href="@{/school/schoolclass}">机构已有课程</a></li>
                <li><a th:href="@{/school/schoolteacher}">查看机构老师</a></li>
                <li><a th:href="@{/school/addclass}">添加新的课程</a></li>
                <li><a th:href="@{/school/addteacher}">添加新的老师</a></li>
                <li><a th:href="@{/school/addmark}">添加签到和成绩</a></li>
                <li><a th:href="@{/school/modifyinfo}">修改机构信息</a></li>
                <li><a th:href="@{/school/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--<h1 class="page-header" th:text="${'机构：'}"></th:text></h1>-->

        <!--<div class="row placeholders">-->
        <!--</div>-->
        <h2 class="sub-header">已经发布的课程</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>课id</th>
                    <th>课程名</th>
                    <th>发布时间</th>
                    <th>开始时间</th>
                    <th>上课时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class : ${classes}">

                    <td th:text="${class.id}">1234567</td>

                    <td th:text="${class.name}"></td>

                    <td th:text="${#dates.format(new java.util.Date(class.registdate),'yyyy-MM-dd HH:mm:ss')}"></td>

                    <td th:text="${#dates.format(new java.util.Date(class.begindate),'yyyy-MM-dd HH:mm:ss')}"></td>


                    <td th:text="${class.daytime}"></td>

                    <td><a th:href="@{/school/watchclass(classid=${class.id})}"><button class="btn btn-large btn-success" type="button">具体查看</button></a></td>



                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script>window.jQuery || document.write('<script src="../js/jquery.min.js"><\/script>')</script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../../static/js/holder.min.js" th:src="@{/js/jquery.min.js}"></script>
</body>
</html>
